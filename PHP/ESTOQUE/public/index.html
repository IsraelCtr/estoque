<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h1>Cadastro Ferramenta</h1>
<form action="exportaFerramenta.php" method="post">
    <fieldset>
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nome" id="nome" required>
    </fieldset>
    <fieldset>
        <label for="marca">Marca:</label> <br>
        <input type="text" name="marca" id="marca" required>
    </fieldset>

    <fieldset>
        <label for="valor">Valor:</label> <br>
        <input type="number" name="valor" id="valor" required step="0.1">
    </fieldset>

    <fieldset>
        <label for="unidade">unidade:</label> <br>
        <input type="number" name="unidade" id="unidade" required>
    </fieldset>



    <br>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
